<br>
<h2>Foto</h2>
<div *ngIf="hasBoolean" class="col-md-6">
  <img [src]="imageBlobUrl" width="200" height="200">
</div>
<br>
<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input type="file" (change)="selectFile($event)" />
    </label>
  </div>
  <div class="col-4" >
    <button *ngIf="!hasBoolean" class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
      Subir Foto
    </button>
    <button *ngIf="hasBoolean" class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="update()">
      Actualizar
    </button>
  </div>
</div>

<div *ngIf="currentFile" class="progress my-3">
  <div
    class="progress-bar progress-bar-info progress-bar-striped"
    role="progressbar"
    attr.aria-valuenow="{{ progress }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%' }"
  >
    {{ progress }}%
  </div>
</div>

<div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
